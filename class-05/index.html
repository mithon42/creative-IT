<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Class-05 || Md. Mithon Ali</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>

               <div class="col2-row1">

                  <div class="row2-coll1-row1-col1">1.1.1</div>
                  <div class="row2-coll1-row1-col2">1.1.2</div>

               <div class="row2-col1-row2">

            </div>
            <div class="row2-col2">2</div>
            <div class="row2-col3">

               <div class="row2-col4-row2">
                  <div class="row2-col4-row2-col1">4.2.1</div>
                  <div class="row2-col4-row2-col2">4.2.2</div>
                  <div class="row2-col4-row2-col3">4.2.3</div>

            </div>

            <div class="row3-col2">2</div>
            <div class="row3-col3">3</div>
            <div class="row3-col4">4</div>

      <!-- Start Margin And Padding -->
      <h2>Margin & Padding</h2>
      <div class="mainBox">
         <div class="box1">1</div>
         <div class="box2">2</div>
         <div class="box3">3</div>
         <div class="box4">4</div>
      </div>
