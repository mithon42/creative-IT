<body>
   <div class="container">
      <!-- Form Section Start -->
      <div class="fbLoginForm">
         <h2>Facebook Login Form</h2>

         <form action="#" method="post">
            <!-- Start Input Field -->
            <div class="allInputField">
               <input type="text" class="inputField" placeholder="Enter Your First Name">
               <input type="text" class="inputField" placeholder="Enter Your Last Name">

               <input type="number" class="inputField" placeholder="+8801818085003">
               <input type="email" class="inputField" placeholder="example@gmail.com">

               <input type="password" class="inputField" placeholder="New Password">
               <input type="password" class="inputField" placeholder="Confirm Password">
            </div>
            <!-- End Input Field -->

            <!-- Start Gander -->
            <div class="gander">
               <p>Gander ?</p>

               <label for="male">Male</label>
               <input type="radio" id="male" name="gander">

               <label for="female">FeMale</label>
               <input type="radio" id="female" name="gander">

               <label for="others">Other's</label>
               <input type="radio" id="others" name="gander">
            </div>
            <!-- End Gander -->

            <!-- Stat Date Of Bath -->
            <div class="dateOfBath">
               <p>Date Of Bath ?</p>

               <select name="" id="">
                  <option>Date</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                  <option>13</option>
                  <option>14</option>
                  <option>15</option>
                  <option>16</option>
                  <option>17</option>
                  <option>18</option>
                  <option>19</option>
                  <option>20</option>
                  <option>21</option>
                  <option>22</option>
                  <option>23</option>
                  <option>24</option>
                  <option>25</option>
                  <option>26</option>
                  <option>27</option>
                  <option>28</option>
                  <option>29</option>
                  <option>30</option>
                  <option>31</option>
               </select>

               <select name="" id="">
                  <option>Month</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>11</option>
                  <option>12</option>
               </select>

               <select name="" id="">
                  <option>Year</option>
                  <option>2000</option>
                  <option>2001</option>
                  <option>2002</option>
                  <option>2003</option>
                  <option>2004</option>
                  <option>2005</option>
                  <option>2006</option>
                  <option>2007</option>
                  <option>2008</option>
                  <option>2009</option>
                  <option>2010</option>
               </select>
            </div>
            <!-- End Date Of Bath -->

            <!-- Start Profile Type -->
            <div class="profileType">
               <p>Your Profile Type ?</p>
               
               <label for="personal">Personal</label>
               <input type="radio" name="profileType" id="personal">

               <label for="business">Business</label>
               <input type="radio" name="profileType" id="business">

               <label for="professional">Professional</label>
               <input type="radio" name="profileType" id="professional">
            </div>
            <!-- End Profile Type -->

            <!-- Start Color And Calender  -->
            <div class="colorAndCalender">
               <label for="color">Chose Your Color ?</label>
               <input type="color" id="color" title="Chose Your Color">
               <br> <br>
               <label for="date">Date: </label>
               <input type="date" id="date">
            </div>
            <!-- End Color And Calender  -->

            <!-- Start Size -->
            <div class="size">
               <p>Chose Your Size ?</p>

               <label for="sm">SM</label>
               <input type="checkbox" id="sm">

               <label for="md">MD</label>
               <input type="checkbox" id="md">

               <label for="xl">XL</label>
               <input type="checkbox" id="xl">

               <label for="2xl">2XL</label>
               <input type="checkbox" id="2xl">

               <label for="lg">LG</label>
               <input type="checkbox" id="lg">

               <label for="custom">Custom</label>
               <input type="checkbox" id="custom">
            </div>
            <!-- End Size -->

            <!-- Start Message Box-->
            <textarea rows="5" placeholder="Enter A Short Message"></textarea>
            <!-- End Message Box-->

            <!-- Start Submit And Reset Button -->
            <div class="submitOrResetButton">
               <button type="submit" class="btn submit" title="Form Submit">Submit</button>
               <button type="reset" class="btn reset" title="Form All Reset">Reset</button>
            </div>
            <!-- End Submit Or Reset Button -->
         </form>
      </div>
